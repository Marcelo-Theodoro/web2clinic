{{extend 'layout.html'}}
<div class="col-sm-2">
	<div class="tags">
		{{for ficha in tipos_consultas:}}
		<div class="checkbox">
			<label>
				<input type="checkbox" rel="{{=ficha['form']}}" />
				{{=ficha['label']}}
			</label>
		</div>
		{{pass}}
		<div class="checkbox">
			<label>
				<input type="checkbox" rel="all"/>
				Todos
			</label>
		</div>
	</div>
</div>
<div class="col-sm-10">
	<div class="thumbnail">
		<form action="#" enctype="multipart/form-data" method="post">
			<div class="thumbnail">
				<div class="row">
					<div class="form-group">
						<div class="form-group">
							<label class="control-label col-sm-2">{{=form.custom.label['exames']}}:</label>
							<div class="col-sm-10">
								<div class="filtro">
									{{for exame in lista_exames:}}
										<div class="checkbox all{{=exame.fichas.replace('|', ' ')}}">
												<div class="col-sm-6">
													<label>
														<input type="checkbox" value="{{=exame.nome}}" name="exames">
														{{=exame.nome}}
													</label>
												</div>
										</div>
									{{pass}}
								</div>							
								<span class="help-block"></span>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<div class="form-group">
						<label class="control-label col-sm-2">{{=form.custom.label['texto']}}</label>
						<div class="col-sm-10">
							{{=form.custom.widget['texto']}}
							<span class="help-block"></span>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="form-group">
					<div class="form-group">
						<label class="control-label col-sm-2">{{=form.custom.label['data_criacao']}}</label>
						<div class="col-sm-10">
							{{=form.custom.widget['data_criacao']}}
							<span class="help-block"></span>
						</div>
					</div>
				</div>
			</div>
			
			<div class="row">
				<div class="form-group">
					<div class="col-sm-2">
						<input class="btn btn-primary" type="submit" value="Gravar informações" />
					</div>
				</div>
			</div>
			{{=form.hidden_fields()}}
		</form>
	</div>
</div>
<script type="text/javascript">
$(document).ready(function () {
	$('.filtro > div').show();

	$('div.tags').find('input:checkbox').on('click', function () {
		$('.filtro > div').hide();
		$('div.tags').find('input:checked').each(function () {
			$('.filtro > div.' + $(this).attr('rel')).show();
		});
	});
});      
</script>

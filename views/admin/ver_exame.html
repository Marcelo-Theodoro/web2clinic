{{extend 'layout.html'}}
<div class="row">
	<div class="col-sm-12 col-md-12 col-lg-12">
		{{for row in exame:}}
		<p><strong>Nome:</strong> {{=row.nome}}</p>
		<p><strong>Filtro:</strong> {{=row.fichas.replace('|', ' ')}}</p>
	</div>
</div>
<div class="row">
       		<div class="col-sm-2 col-md-2 col-lg-2">
           		<a href="{{=URL(c='admin', f='editar_exame', args=row['id'])}}" class="btn btn-default btn-sm btn-block" role="button">Editar</a>
        	</div>
</div>
{{pass}}
